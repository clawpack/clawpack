language: python
python:
  - 2.7
before_install:
  # Print NumPy version that is already installed by Travis CI:
  - python -c "import numpy; print numpy.__version__"
  - sudo apt-get update -qq
  - sudo apt-get install -qq gfortran liblapack-pic
  - pip install --use-mirrors matplotlib
  - pip install --use-mirrors yolk
  
install:
  - python setup.py install
  - export CLAW=`pwd`
  - export FC=gfortran
  
before_script:
  - cat /proc/cpuinfo
  - gfortran -v
  - echo "DEBUGGING --------------------"
  - echo "CLAW="$CLAW
  - echo "PYTHONPATH="$PYTHONPATH
  - yolk -l
  - echo "------------------------------"

script:
  - cd $CLAW/pyclaw/examples
  - nosetests
  - cd $CLAW/classic
  - nosetests
  - cd $CLAW/amrclaw
  - nosetests
  - cd $CLAW/geoclaw
  - nosetests
  
notifications:
  email: false
